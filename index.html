<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f3e6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #ffb6c1;
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2 {
            margin: 0;
        }
        .countdown, .gallery, .rsvp {
            margin-top: 30px;
        }
        img {
            width: 100px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff69b4;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>You're Invited to Our Wedding</h1>
            <h2>John & Jane</h2>
            <p>Join us on <strong>December 15, 2025</strong></p>
        </header>
        
        <section class="countdown">
            <h3>Countdown to the Big Day</h3>
            <div id="timer"></div>
        </section>

        <section class="gallery">
            <h3>Our Journey</h3>
            <img src="image1.jpg" alt="Couple Image 1">
            <img src="image2.jpg" alt="Couple Image 2">
            <img src="image3.jpg" alt="Couple Image 3">
        </section>
        
        <section class="rsvp">
            <h3>RSVP</h3>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <button type="submit">Confirm Attendance</button>
            </form>
        </section>
    </div>
    
    <script>
        function countdown() {
            const weddingDate = new Date("December 15, 2025 00:00:00").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const difference = weddingDate - now;
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                document.getElementById("timer").innerHTML = days + " days left!";
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
